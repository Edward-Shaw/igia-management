    <script>
	    var logout = function(){

	    };
	    
	    var object2form = function($object, $form, $filter){
	      $form.find(".form-control-static").each(function(index, element){
	        element = $(element);
	        var value = $object[element.attr('name')];
	        if(!value) return false;
	        if(typeof($filter) === 'function'){
	          value = $filter(value);
	        }
	        element.html(value);
	      });
	    };
