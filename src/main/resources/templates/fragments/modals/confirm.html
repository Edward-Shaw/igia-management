<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head></head>
  <body>
    
    <div th:fragment="confirm (id, title, message, style)" class="modal fade" th:attrappend="class=${' modal-' + style}" th:attr="id=${id}" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
            </button>
            
            <h4 style="margin-top: 0px; text-align: center;"><strong th:text="${title}">标题</strong></h4>
            <p style="margin: 30px 20px;" th:text="${message}">message body</p>
            <div style="text-align: right;">
              <span class="text-warning warning-message hidden"></span>
              <button type="button" class="btn btn-submit btn-sm" th:attrappend="class=${' btn-' + style}" data-loading-text="提交..." data-dismiss="modal">确认</button>
              <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">取消</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
